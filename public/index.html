<!DOCTYPE html>
<html lang="en" ng-app="ScholarApp">
<head>
  <meta charset="UTF-8">
  <title>Scholar</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
</head>
<body>

  <section class="container" ng-controller="bookCtrl as books">
    <h1 class="fancy text-center">Scholar</h1>

    <section class="col-md-4 well text-center">
    <form ng-submit="books.addBook()">
        <div class="form-group">
          <label for="new-book-title">Book Title</label>
          <input required type="text" id="new-book-title" placeholder="Enter Book Title"
          class="form-control"
          ng-model="books.newBook.title">
        </div>

        <div class="form-group">
          <label for="new-book-author">Author</label>
          <input required type="text" id="new-book-author" placeholder="Enter Book Author"
          class="form-control"
          ng-model="books.newBook.author">
        </div>

      <div>
        <div class="form-group">
          <label for="new-book-image">Book Cover</label>
          <input required type="text" id="new-book-image" placeholder="Enter Book URL"
          class="form-control"
          ng-model="books.newBook.img_url">
        </div>

        <div class="form-group">
          <label for="new-book-review">Book Review</label>
          <input required type="text" id="new-book-review" placeholder="Enter Review URL"
          class="form-control"
          ng-model="books.newBook.review_url">
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Add</button>
        </div>
      </div>

    </form>
    </section>

    <section class="col-md-8 text-center">
      <ol id="books">
        <li ng-repeat="current_book in books.all">
          <strong>{{current_book.title}}</strong> by <em>{{current_book.author}}</em>
          <a href="{{current_book.review_url}}">Book Review</a>
          <a href class="glyphicon glyphicon-trash" aria-hidden="true" ng-click="books.deleteBook(current_book)"></a>
          <img src="{{current_book.img_url}}" alt="">
          <br>
        </li>
      </ol>
    </section>
  </section>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/book_controller.js"></script>
</body>
</html>
